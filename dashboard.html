<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SidePot - Dashboard</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <h1>SidePot<sup>&reg;</sup></h1>
    <nav>
      <menu>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="planner.html">Planner</a></li>
        <li><a href="contributions.html">Contributions</a></li>
      </menu>
    </nav>
    <hr />
  </header>

<main>
  <h2>Dashboard</h2>
  <!-- Live feed -->
  <section class="dash-item">
    <button class="dash-card" aria-expanded="false" aria-controls="panel-live">
      <span class="icon">üì°</span>
      <span>Live feed & averages (WebSocket)</span>
      <svg class="chev" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 10l5 5 5-5z"/></svg>
    </button>
    <div class="dash-panel" id="panel-live" hidden>
      <div class="inset">
        <label class="pill"><input type="checkbox" checked> Live updates</label>
        <label class="pill"><input type="checkbox"> Show 7-day avg</label>
        <label class="pill"><input type="checkbox"> Show 30-day avg</label>
      </div>
      <div class="actions">
        <button>Apply</button>
      </div>
    </div>
  </section>

  <!-- Deadlines -->
  <section class="dash-item">
    <button class="dash-card" aria-expanded="false" aria-controls="panel-deadlines">
      <span class="icon">‚è∞</span>
      <span>Next deadline & reminders</span>
      <svg class="chev" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 10l5 5 5-5z"/></svg>
    </button>
    <div class="dash-panel" id="panel-deadlines" hidden>
      <div class="inset">
        <label class="field">Next due date
          <input type="date">
        </label>
        <label class="field">Notify me
          <select>
            <option>3 days before</option>
            <option>1 week before</option>
            <option>2 weeks before</option>
          </select>
        </label>
      </div>
      <div class="actions">
        <button>Set reminder</button>
      </div>
    </div>
  </section>

  <!-- Pick a plan -->
  <section class="dash-item">
    <button class="dash-card" aria-expanded="false" aria-controls="panel-plan">
      <span class="icon">üß≠</span>
      <span>Pick a plan (Solo 401(k), SEP IRA, Roth IRA)</span>
      <svg class="chev" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 10l5 5 5-5z"/></svg>
    </button>
    <div class="dash-panel" id="panel-plan" hidden>
      <div class="inset">
        <label class="pill"><input type="radio" name="plan" value="solo401k"> Solo 401(k)</label>
        <label class="pill"><input type="radio" name="plan" value="sep"> SEP IRA</label>
        <label class="pill"><input type="radio" name="plan" value="roth"> Roth IRA</label>
      </div>
      <div class="actions">
        <button>Save selection</button>
      </div>
    </div>
  </section>

  <!-- Quarterly tax estimator -->
  <section class="dash-item">
    <button class="dash-card" aria-expanded="false" aria-controls="panel-estimator">
      <span class="icon">üí∏</span>
      <span>Quarterly tax estimator</span>
      <svg class="chev" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 10l5 5 5-5z"/></svg>
    </button>
    <div class="dash-panel" id="panel-estimator" hidden>
      <div class="inset">
        <label class="field">Quarter
          <select>
            <option>Q1</option><option>Q2</option><option>Q3</option><option>Q4</option>
          </select>
        </label>
        <label class="field">Estimated net income
          <input type="number" placeholder="e.g., 24000">
        </label>
        <label class="field">% set-aside
          <input type="number" placeholder="e.g., 30">
        </label>
      </div>
      <div class="actions">
        <button>Estimate</button>
      </div>
    </div>
  </section>

  <!-- Record a set-aside -->
  <section class="dash-item">
    <button class="dash-card" aria-expanded="false" aria-controls="panel-record">
      <span class="icon">üìù</span>
      <span>Record a set-aside</span>
      <svg class="chev" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 10l5 5 5-5z"/></svg>
    </button>
    <div class="dash-panel" id="panel-record" hidden>
      <div class="inset">
        <label class="field">Amount
          <input type="number" placeholder="e.g., 500">
        </label>
        <label class="field">Date
          <input type="date">
        </label>
        <label class="field">Account
          <select>
            <option>Solo 401(k)</option><option>SEP IRA</option><option>Roth IRA</option>
          </select>
        </label>
      </div>
      <div class="actions">
        <button>Save</button>
      </div>
    </div>
  </section>

  <!-- Contributions table -->
  <section class="dash-item">
    <button class="dash-card" aria-expanded="false" aria-controls="panel-contribs">
      <span class="icon">üìä</span>
      <span>Your contributions (table: date, account, amount)</span>
      <svg class="chev" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 10l5 5 5-5z"/></svg>
    </button>
    <div class="dash-panel" id="panel-contribs" hidden>
      <div class="inset">
        <label class="field">From
          <input type="date">
        </label>
        <label class="field">To
          <input type="date">
        </label>
        <label class="field">Account
          <select>
            <option>All</option><option>Solo 401(k)</option><option>SEP IRA</option><option>Roth IRA</option>
          </select>
        </label>
      </div>
      <div class="actions">
        <button>Filter</button>
        <button class="secondary">Export CSV</button>
      </div>
    </div>
  </section>
</main>


  <footer>
    <hr />
    <span class="text-reset">By Abe Farghali</span><br />
    <a href="https://github.com/3bdo9029/simon-html/">GitHub</a>
  </footer>
</body>
</html>
